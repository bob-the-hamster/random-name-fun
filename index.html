<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
<title>Random Name Generator</title>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<div ng-app="randomNameApp" ng-controller="myCtrl">

<div class="container">

<div>
    <h1>
        Random Name Generator
        <a class="btn btn-lg btn-success" ng-click="regenerate()" role="button">Regenerate</a>
        <select class="input-sm" ng-model="randomMethod" ng-options="x for x in randomMethodList">
        </select>
    </h1>
</div>

<table class="table table-striped">
  <tr ng-repeat="name in outputNames">
    <td ng-repeat="x in name">{{ x }}</td>
  </tr>
</table>

<p>
    Dictionary contains {{ namesList.length }} entries.<br>
    Called randomName() {{ randomCount }} times.<br>
    Called synthesizeName() {{ synthesizeCount }} times.<br>
</p>

</div>

<script src="randomname.js"></script>

</html>
